<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit Contact' : 'Add New Contact' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input [(ngModel)]="contact.firstName" name="firstName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input [(ngModel)]="contact.lastName" name="lastName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="contact.email" name="email" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input [(ngModel)]="contact.phoneNumber" name="phoneNumber" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input [(ngModel)]="contact.address" name="address" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input [(ngModel)]="contact.city" name="city" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input [(ngModel)]="contact.state" name="state" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input [(ngModel)]="contact.country" name="country" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="postalCode">Postal Code</label>
      <input [(ngModel)]="contact.postalCode" name="postalCode" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add' }}</button>
  </form>
</div>
